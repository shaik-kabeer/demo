<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Card</title>

</head>

<body>
    <h1>Card</h1>
    <div class="card">
        <div class="img">
            <img src="https://www.bing.com/th?id=OIP.n1C1oxOvYLLyDIavrBFoNQHaHa&pid=3.1&cb=&w=300&h=300&p=0"
                alt="no img">
            <div style="margin-left: 60px;">
                <h3> 4.5 <i class="fa fa-star-o"></i></h3>
                <p style="color: violet;">Ratings</p>
            </div>
        </div>
        <div class="info">
            <h1> John Doe, <span style="color: darkgrey;"> 5 </span><span
                    style="font-size: medium; color: darkgrey;">Yrs Exp.</span></h1>
            <h3>Details</h3>
            <p> I am intrested in Science and web technology,<br> Basic Lorem Ispum</p>

            <div class="buttons">
                <button>Science</button>
                <button>Maths</button>
                <button>Hindi</button>
                <button>+</button>
            </div>
            <div>
                <div class="container">


                    <br>
                    <span style="background-color: pink; border-radius: 50%;"><i class="fa fa-star-o"></i></span>
                    <span style="background-color: yellow; border-radius: 50%;"><i class="fa fa-star-o"></i></span>
                    <span style="background-color: grey; border-radius: 50%;"><i class="fa fa-star-o"></i></span>
                    <span style="background-color: green; border-radius: 50%;"><i class="fa fa-star-o"></i></span>
                    <br>
                    <span>
                        <h7> Awards</h7>
                    </span>
                </div>
            </div>
        </div>


        <div>
            <button
                style=" color:azure; background-color: blueviolet; border-radius: 30px; width:max-content; margin:6%;"><i
                    class='fa fa-pencil'></i> profile </button>
        </div>
    </div>
</body>

</html>
